<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <button type="button" class="btn btn-primary ">Button</button>

        <button type="button" class="btn btn-success">Button</button>

        <button type="button" class="btn btn-secondary">Button</button>
        <button type="button" class="btn btn-danger">Button</button>
        <button type="button" class="btn btn-warning text-white">Button</button>
        <button type="button" class="btn btn-info text-white">Button</button>
        <button type="button" class="btn btn-dark text-white mt-5">Button</button>
        <button type="button" class="btn btn-light mt-5 ">Button</button>
        <!-- outline button start -->
        <button type="button" class="btn btn-outline-danger mt-5">Button</button>

        <button type="button" class="btn btn-outline-success mt-5">Button</button>


        <button type="button" class="btn btn-outline-info btn-lg mt-5">Button</button>

        <button type="button" class="btn btn-outline-warning btn-sm  mt-5">Button</button>

        <!-- outline button end -->






    </div>

</body>

</html>
