<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Groups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="btn-group">
            <button class="btn btn-primary mt-5">1</button>
            <button class="btn btn-success mt-5">2</button>
            <button class="btn btn-danger mt-5">3</button>
        </div>
        <!-- button Toolbar Start-->

        <div class="btn-toolbar">
            <div class="btn-group">
                <button class="btn btn-primary mt-5">1</button>
                <button class="btn btn-primary mt-5">2</button>
                <button class="btn btn-primary mt-5">3</button>
            </div>
        </div>
        <!-- button toolbar End -->
        <!-- out line Toolbar button start -->
        <div class="btn-toolber">
            <div class="btn-group">
                <button class="btn btn-outline-primary mt-5">1</button>
                <button class="btn btn-outline-primary mt-5">2</button>
                <button class="btn btn-outline-primary mt-5">3</button>
            </div>
        </div>
        <!-- out line Toolbar button end -->

        <!-- Nesting start -->
        <div class="btn-group" role="group" aria-label="button group with nested dropdown">
            <button class="btn btn-success mt-5">1</button>
            <button class="btn btn-success mt-5">2</button>
            <div class="btn-group">
                <button class="btn btn-success dropdown-toggle mt-5" data-bs-toggle="dropdown"
                    aria-expanded="false">Dropdown</button>

                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                    <li><a class="dropdown-item" href="#"> Dropdown link</a></li>
                </ul>
            </div>
        </div>

        <!-- Nesting end -->
        <div class="btn-group" role="group" aria-label="button group with nest dropdown">
            <button class="btn btn-danger mt-5">1</button>
            <button class="btn btn-danger mt-5">1</button>
            <div class="btn-group">
                <button class="btn btn-success dropdown-toggle mt-5" data-bs-toggle="dropdown"
                    aria-expanded="false">Dropdown</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">dropdown link1</a></li>
                    <li><a class="dropdown-item" href="#">dropdown link2</a></li>
                </ul>

            </div>
        </div>

        <div class="btn-group" aria-label="button with nest dropdown ">
            <button class="btn btn-info mt-5">1</button>
            <button class="btn btn-info mt-5">2</button>
            <div class="btn-group">
                <button class="btn btn-info mt-5 dropdown-toggle" data-bs-toggle="dropdown"
                    aria-expanded="false">Dropdown</button>

                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">dropdown 1</a></li>
                    <li><a class="dropdown-item" href="#">dropdown 2</a></li>
                </ul>

            </div>

        </div>









    </div>
</body>

</html>
