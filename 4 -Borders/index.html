<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecure 4</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        div {
            height: 80px;
            width: 150px;
            background-color: rgb(212, 201, 201);
            margin: 10px;
        }
    </style>


</head>

<body>
    <!-- Border strat -->
    <div class="border"></div>
    <div class="border-top"></div>
    <div class="border-bottom"></div>
    <div class="border-start"></div>
    <div class="border-end"></div>
    <!-- Border End -->

    <div class="border-end border-info"></div>
    <div class="border border-primary"></div>
    <div class="border border-seconday"></div>
    <div class="border border-danger"></div>
    <div class="border border-success"></div>
    <div class="border border-info"></div>
    <div class="border border-dark"></div>
    <div class="border border-white"></div>
    <div class="border border-light"></div>
    <div class="border border-transparent"></div>
    <div class="border border-body"></div>

    <!-- Border width start -->
    <div class="border-top border-1 border-primary"></div>
    <div class="border-bottom border-2 border-primary"></div>
    <div class="border-start border-3 border-primary"></div>
    <div class="border-end border-4 border-primary"></div>
    <div class="border  border-5 border-primary"></div>
    <!-- Border End -->

    <!-- Border radius start -->
    <div class="rounded bg-primary"></div>
    <div class="rounded-top bg-secondary"></div>
    <div class="rounded-bottom bg-success"></div>
    <div class="rounded-start bg-danger"></div>
    <div class="rounded-end bg-info"></div>
    <div class="rounded-circle bg-info"></div>
    <div class="rounded-pill bg-info"></div>
    <!-- Border radius end -->













</body>

</html>
