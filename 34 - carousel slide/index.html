<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel slide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        img {
            height: 500px;
        }
    </style>



</head>

<body>
    <div class="carousel slide" id="carousel" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../image/s-1.jpg" alt="" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="../image/s-3.jpg" alt="" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="../image/s2.jpg" alt="" class="d-block w-100">
            </div>

        </div>

        <button class="carousel-control-prev" data-bs-target="#carouselID" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#carouselID" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>


    </div>
</body>

</html>
