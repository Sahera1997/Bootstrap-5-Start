<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- Basic Alert start -->
        <div class="alert alert-primary">Alert Primary</div>
        <div class="alert alert-secondary">Alert secondary</div>
        <div class="alert alert-info">Alert info</div>
        <div class="alert alert-success">Alert success</div>
        <!-- Basic Alert end -->

        <!-- Advanced Alert Start -->
        <div id="liveAlertPlaceholder"></div>
        <button class="btn btn-success" id="liveAlertBtn">Show Alert Button</button>
        <!-- Advanecd Alert End -->
        <!-- Advanced Alert Start -->

        <div class="alert alert-info alert-dismissable fade show mt-2">
            <span>Lorem ipsum dolor sit amet.</span>
            <button class="btn-close  position-absolute top-1 end-0 pe-2" data-bs-dismiss="alert"></button>
        </div>
        <!-- Advanced Alert End -->
    </div>


    <!-- javascript start -->
    <script>
        const alertPlaceholder = document.getElementById('liveAlertPlaceholder')

        const alert = (message, type) => {
            const wrapper = document.createElement('div')
            wrapper.innerHTML = [
                `<div class="alert alert-${type} alert-dismissible" role="alert">`,
                `   <div>${message}</div>`,
                '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
                '</div>'
            ].join('')

            alertPlaceholder.append(wrapper)
        }

        const alertTrigger = document.getElementById('liveAlertBtn')
        if (alertTrigger) {
            alertTrigger.addEventListener('click', () => {
                alert('Nice, you triggered this alert message!', 'success')
            })
        }


    </script>

    <!-- javascript end -->


</body>

</html>
