<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Facebook<span class="badge bg-primary">New</span></h1>
        <h2>Whatsapp<span class="badge bg-danger">New</span></h2>
        <h3>Twitter<span class="badge bg-success">New</span></h3>

        <button class="btn btn-primary">
            Notifications <span class="badge bg-secondary">99</span>
        </button>

        <button class="btn btn-primary position-relative">
            Inbox <span
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">99+</span>

        </button>

        <button class="btn btn-info position-relative text-white">
            Message <span
                class="badge bg-success position-absolute top-0 start-100 translate-middle rounded-pill">99+</span>
        </button>

        <button class="btn btn-success position-relative">
            sms <span class="badge bg-danger position-absolute translate-middle rounded-pill top-0 start-100">99+</span>
        </button>










    </div>

</body>

</html>
